<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AI Multi Chat</title>
</head>
<body>
    <header>
        <h1>Welcome to AI Multi Chat</h1>
